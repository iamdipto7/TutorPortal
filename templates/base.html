<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>TutorPortal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'tutorportal/css/master.css'%}">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light mynav" role='navigation' id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand mynav" href="{% url 'home' %}">TutorPortal</a>
        <ul class="navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li class="nav-item active"><a class="nav-link" href="#">Create Post</a></li>
            <li class="nav-item"><a class="nav-link" href="#">My Posts</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a></li>

          {% else %}
            <li class="nav-item active"><a class="nav-link" href="{% url 'accounts:login' %}">Log In</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>
          {% endif %}

        </ul>
      </div>

    </nav>

    <div class="container mycontent">
      {% block content %}

      {% endblock  %}
    </div>


  </body>
</html>
